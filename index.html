    <style>

</head>
<body class="min-h-screen flex flex-col items-center p-4">

        <div class="flex border-b border-slate-700">

            <button onclick="switchTab('history')" id="tab-history" class="flex-1 py-3 text-sm font-bold border-b-2 border-transparent hover:bg-slate-800/30">GeÃ§miÅŸ</button>

            <div onclick="selectCategory('cografya')" id="cat-cografya" class="category-card p-4 rounded-2xl bg-slate-800/50 hover:bg-slate-700/50 flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-blue-500/20 flex items-center justify-center text-blue-500">
                    <i class="fas fa-atlas"></i>
                </div>
                <h3 class="font-bold text-sm">CoÄŸrafya (D/Y)</h3>

            <div class="text-xs font-bold text-amber-500 uppercase tracking-widest mt-6 mb-2">Ä°nteraktif Harita</div>
            <div onclick="selectMap('daglar')" id="cat-map-daglar" class="category-card p-4 rounded-2xl bg-slate-800/50 hover:bg-slate-700/50 flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-emerald-500/20 flex items-center justify-center text-emerald-500">
                    <i class="fas fa-mountain"></i>
                </div>
                <h3 class="font-bold text-sm">DaÄŸlar</h3>
            </div>
            <div onclick="selectMap('ovalar')" id="cat-map-ovalar" class="category-card p-4 rounded-2xl bg-slate-800/50 hover:bg-slate-700/50 flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-orange-500/20 flex items-center justify-center text-orange-500">
                    <i class="fas fa-border-none"></i>
                </div>
                <h3 class="font-bold text-sm">Ovalar</h3>
            </div>
            <div onclick="selectMap('sehirler')" id="cat-map-sehirler" class="category-card p-4 rounded-2xl bg-slate-800/50 hover:bg-slate-700/50 flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-amber-500/20 flex items-center justify-center text-amber-500">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <h3 class="font-bold text-sm">Åžehirler</h3>
            </div>
        </div>

        <div id="content-history" class="hidden flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar">
            <p id="empty-msg" class="text-center text-slate-500 text-sm mt-10">GeÃ§miÅŸ boÅŸ.</p>
            <div id="history-list" class="space-y-2"></div>
        </div>
    </div>

    <!-- Ãœst Kontrol BarÄ± -->
    <div class="fixed top-0 w-full p-4 flex justify-between items-center z-50 max-w-6xl mx-auto">
        <button onclick="toggleSidebar()" class="bg-slate-800/90 backdrop-blur p-4 rounded-2xl hover:bg-slate-700 transition-all border border-slate-700 shadow-xl">
            <i class="fas fa-bars text-xl text-amber-500"></i>
        </button>
        <button id="no-ads-btn" onclick="toggleAds()" class="bg-amber-600/10 text-amber-500 border border-amber-500/30 px-6 py-3 rounded-2xl text-sm font-bold hover:bg-amber-600 hover:text-white transition-all shadow-lg">
            <i class="fas fa-bolt mr-2"></i>REKLAMLARI KALDIR
        </button>
    </div>

    <!-- ANA OYUN ALANI (TEST) -->
    <div id="game-container" class="w-full max-w-lg mt-24">
        <div class="text-center mb-8">
            <div id="active-category-label" class="inline-block px-4 py-1 rounded-full bg-red-500/20 text-red-400 text-xs font-bold tracking-widest uppercase mb-3">
                TARÄ°H MODU
            </div>
            <h1 class="text-4xl md:text-5xl font-black tracking-tighter uppercase italic">KPSS <span class="text-amber-500">AKADEMÄ°</span></h1>
        </div>

        <div id="test-view">
            <div class="flex justify-between items-end mb-4 px-2">
                <div>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-1">Ä°lerleme</p>
                    <span class="text-sm font-black bg-slate-800 px-4 py-1.5 rounded-xl border border-slate-700">
                        SORU <span id="current-q" class="text-amber-500">1</span> / <span id="total-q">50</span>
                    </span>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-1">Skor</p>
                    <span class="text-sm font-black text-emerald-400 bg-emerald-400/10 px-4 py-1.5 rounded-xl border border-emerald-400/20">
                        PUAN: <span id="score">0</span>
                    </span>
                </div>
            </div>

            <div class="w-full bg-slate-800 h-2 rounded-full mb-10 overflow-hidden border border-slate-700 shadow-inner">
                <div id="progress" class="h-full bg-gradient-to-r from-amber-500 to-orange-500 transition-all duration-500 shadow-[0_0_10px_rgba(245,158,11,0.5)]" style="width: 2%"></div>
            </div>

            <div id="question-card" class="card-gradient p-12 rounded-[3rem] shadow-2xl relative min-h-[360px] flex flex-col justify-center text-center">
                <div id="question-text" class="text-xl md:text-2xl font-bold leading-tight mb-12 text-white">YÃ¼kleniyor...</div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <button onclick="handleAnswer(true)" class="group bg-emerald-600 hover:bg-emerald-500 transition-all py-6 rounded-3xl font-black text-xl shadow-xl active:scale-95 flex items-center justify-center gap-3">
                        <i class="fas fa-check-circle"></i> DOÄžRU
                    </button>
                    <button onclick="handleAnswer(false)" class="group bg-rose-600 hover:bg-rose-500 transition-all py-6 rounded-3xl font-black text-xl shadow-xl active:scale-95 flex items-center justify-center gap-3">
                        <i class="fas fa-times-circle"></i> YANLIÅž
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- HARÄ°TA OYUN ALANI -->
    <div id="map-container" class="w-full max-w-6xl mt-24 hidden px-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-white italic uppercase"><span class="text-amber-500">HARÄ°TA</span> MODU</h1>
            <div id="map-instruction" class="mt-4 text-amber-500 font-black bg-amber-500/10 inline-flex items-center gap-3 px-8 py-3 rounded-2xl border border-amber-500/30 shadow-xl uppercase tracking-widest text-lg"></div>
        </div>

        <div class="relative bg-slate-900/60 p-4 rounded-[3rem] border border-slate-700/50 shadow-2xl overflow-hidden backdrop-blur-sm">
            <div id="leaflet-map"></div>
            
            <div id="map-feedback" class="absolute bottom-12 left-1/2 -translate-x-1/2 bg-slate-900/95 px-10 py-5 rounded-3xl border-2 border-amber-500/50 hidden backdrop-blur-xl shadow-2xl z-[1000]">
                <span id="feedback-text" class="text-2xl font-black"></span>
            </div>
        </div>
    </div>

    <!-- Modallar -->
    <div id="ad-overlay" class="ad-overlay fixed inset-0 z-[100] flex flex-col items-center justify-center p-6 hidden">
        <div class="text-center max-w-sm">
            <div class="relative inline-block mb-8">
                <i class="fas fa-spinner fa-spin text-8xl text-amber-500 opacity-20"></i>
                <i class="fas fa-brain text-5xl text-amber-500 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pulse"></i>
            </div>
            <h2 class="text-3xl font-black italic mb-6 uppercase">BÄ°LGÄ° ANALÄ°ZÄ°...</h2>
            <div id="ad-timer" class="text-2xl font-black text-white bg-slate-800 w-20 h-20 flex items-center justify-center rounded-full border-4 border-amber-500 mx-auto mb-6">3</div>
        </div>
    </div>

    <div id="result-modal" class="ad-overlay fixed inset-0 z-[105] flex flex-col items-center justify-center p-6 hidden">
        <div class="card-gradient p-10 rounded-[3rem] max-w-md w-full text-center border-t-8 shadow-2xl" id="modal-border">
            <div id="result-icon" class="text-7xl mb-6"></div>
            <h3 id="result-title" class="text-3xl font-black mb-4 italic tracking-tight"></h3>
            <div class="bg-slate-900/60 p-8 rounded-[2rem] mb-10 border border-slate-700 shadow-inner">
                <p id="result-explanation" class="text-slate-200 text-lg leading-relaxed font-medium italic"></p>
            </div>
            <button onclick="nextQuestion()" class="w-full bg-amber-500 text-slate-900 font-black py-5 rounded-3xl hover:bg-amber-400 transition-all uppercase tracking-widest text-lg">SIRADAKÄ° ADIM</button>
        </div>
    </div>

    <div id="finish-modal" class="ad-overlay fixed inset-0 z-[110] flex flex-col items-center justify-center p-6 hidden">
        <div class="card-gradient p-12 rounded-[4rem] max-w-md w-full text-center shadow-2xl">
            <div class="w-32 h-32 bg-amber-500/10 rounded-full flex items-center justify-center mx-auto mb-8">
                <i class="fas fa-award text-7xl text-amber-500"></i>
            </div>
            <h2 class="text-4xl font-black italic mb-10 uppercase">TEBRÄ°KLER!</h2>
            <div class="bg-slate-900 py-6 px-10 rounded-3xl mb-10 border border-slate-700">
                <p id="final-score" class="text-6xl font-black text-amber-500 tracking-tighter">100%</p>
            </div>
            <button onclick="restartCategory()" class="w-full bg-white text-slate-900 font-black py-5 rounded-3xl hover:bg-slate-200 transition-all uppercase text-lg">YENÄ°DEN BAÅžLA</button>
        </div>
    </div>

    <script>
        // GERÃ‡EK DÃœNYA KOORDÄ°NATLARI (Lat, Lng)
        const mapData = {
            daglar: [
                { id: 1, name: "AÄŸrÄ± DaÄŸÄ±", lat: 39.7025, lng: 44.2991 },
                { id: 2, name: "Erciyes DaÄŸÄ±", lat: 38.5317, lng: 35.4475 },
                { id: 3, name: "UludaÄŸ", lat: 40.0711, lng: 29.1292 },
                { id: 4, name: "KaÃ§kar DaÄŸlarÄ±", lat: 40.8384, lng: 41.1611 },
                { id: 5, name: "YÄ±ldÄ±z DaÄŸlarÄ±", lat: 41.77, lng: 27.42 },
                { id: 6, name: "Aydos DaÄŸÄ±", lat: 37.49, lng: 34.60 }
            ],
            ovalar: [
                { id: 1, name: "Ã‡ukurova", lat: 36.8, lng: 35.3 },
                { id: 2, name: "Bafra OvasÄ±", lat: 41.6, lng: 35.9 },
                { id: 3, name: "Ã‡arÅŸamba OvasÄ±", lat: 41.3, lng: 36.7 },
                { id: 4, name: "Konya OvasÄ±", lat: 37.8, lng: 32.5 }
            ],
            sehirler: [
                { id: 1, name: "Ä°stanbul", lat: 41.0082, lng: 28.9784 },
                { id: 2, name: "Ankara", lat: 39.9334, lng: 32.8597 },
                { id: 3, name: "Ä°zmir", lat: 38.4237, lng: 27.1428 },
                { id: 4, name: "Antalya", lat: 36.8969, lng: 30.7133 },
                { id: 5, name: "DiyarbakÄ±r", lat: 37.9144, lng: 40.2110 },
                { id: 6, name: "Trabzon", lat: 41.0027, lng: 39.7168 }
            ]
        };

        const rawTarih = [
            { text: "OsmanlÄ±'nÄ±n ilk baÅŸkenti Bursa'dÄ±r.", answer: false, explanation: "OsmanlÄ±'nÄ±n ilk baÅŸkenti SÃ¶ÄŸÃ¼t ve Bilecik Ã§evresidir." },
            { text: "Cumhuriyet 29 Ekim 1923'te ilan edilmiÅŸtir.", answer: true, explanation: "TÃ¼rkiye BÃ¼yÃ¼k Millet Meclisi tarafÄ±ndan ilan edilmiÅŸtir." }
        ];

        const rawCografya = [
            { text: "TÃ¼rkiye'nin en yÃ¼ksek daÄŸÄ± AÄŸrÄ± DaÄŸÄ±'dÄ±r.", answer: true, explanation: "AÄŸrÄ± DaÄŸÄ± 5137 metre yÃ¼ksekliÄŸindedir." },
            { text: "Ä°zmir, Marmara BÃ¶lgesi'ndedir.", answer: false, explanation: "Ä°zmir, Ege BÃ¶lgesi'ndedir." }
        ];

        let map, currentMarkerLayer;
        let currentMode = 'quiz';
        let currentCategory = 'tarih';
        let currentMapType = 'daglar';
        let score = 0;
        let currentIndex = 0;
        let adsEnabled = true;
        let activeQuestions = [];
        let mapItemsToFind = [];
        let currentMapItem = null;

        // Leaflet Harita BaÅŸlatma
        function initLeafletMap() {
            if (map) return;
            map = L.map('leaflet-map', {
                center: [39.0, 35.0],
                zoom: 6,
                minZoom: 5,
                maxBounds: [[35.0, 25.0], [43.0, 46.0]]
            });

            // Dark Matter KatmanÄ±
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);

            currentMarkerLayer = L.layerGroup().addTo(map);
        }

        function toggleSidebar() { 
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full'); 
        }

        function switchTab(tab) {
            document.getElementById('content-cats').classList.toggle('hidden', tab !== 'cats');
            document.getElementById('content-history').classList.toggle('hidden', tab !== 'history');
        }

        function selectCategory(cat) {
            currentMode = 'quiz';
            currentCategory = cat;
            document.getElementById('game-container').classList.remove('hidden');
            document.getElementById('map-container').classList.add('hidden');
            restartCategory();
            toggleSidebar();
        }

        function selectMap(type) {
            currentMode = 'map';
            currentMapType = type;
            document.getElementById('game-container').classList.add('hidden');
            document.getElementById('map-container').classList.remove('hidden');
            
            setTimeout(() => {
                initLeafletMap();
                map.invalidateSize();
                startMapGame();
            }, 100);
            toggleSidebar();
        }

        function startMapGame() {
            currentMarkerLayer.clearLayers();
            mapItemsToFind = [...mapData[currentMapType]].sort(() => Math.random() - 0.5);
            
            mapData[currentMapType].forEach(item => {
                const icon = L.divIcon({
                    className: 'custom-div-icon',
                    iconSize: [20, 20],
                    iconAnchor: [10, 10]
                });

                const marker = L.marker([item.lat, item.lng], { icon: icon }).addTo(currentMarkerLayer);
                marker.on('click', () => handleMapClick(item, marker));
            });
            nextMapItem();
        }

        function nextMapItem() {
            if (mapItemsToFind.length === 0) {
                document.getElementById('finish-modal').classList.remove('hidden');
                document.getElementById('final-score').innerText = "100%";
                return;
            }
            currentMapItem = mapItemsToFind.pop();
            document.getElementById('map-instruction').innerHTML = `<i class="fas fa-search-location"></i> ${currentMapItem.name}`;
        }

        function handleMapClick(clickedItem, marker) {
            if (clickedItem.id === currentMapItem.id) {
                marker.getElement().classList.add('correct-marker');
                showFeedback(`${clickedItem.name} DOÄžRU âœ“`, true);
                setTimeout(nextMapItem, 1000);
            } else {
                showFeedback("YANLIÅž KONUM!", false);
            }
        }

        function showFeedback(text, isSuccess) {
            const fb = document.getElementById('map-feedback');
            const fbText = document.getElementById('feedback-text');
            fbText.innerText = text;
            fbText.className = isSuccess ? "text-emerald-400 font-black" : "text-rose-400 font-black";
            fb.classList.remove('hidden');
            setTimeout(() => fb.classList.add('hidden'), 1500);
        }

        function restartCategory() {
            currentIndex = 0;
            score = 0;
            if (currentMode === 'quiz') {
                const pool = currentCategory === 'tarih' ? rawTarih : rawCografya;
                activeQuestions = [...pool].sort(() => Math.random() - 0.5);
                document.getElementById('total-q').innerText = activeQuestions.length;
                updateQuestion();
            } else {
                startMapGame();
            }
            document.getElementById('finish-modal').classList.add('hidden');
            document.getElementById('result-modal').classList.add('hidden');
        }

        function updateQuestion() {
            if (currentIndex >= activeQuestions.length) {
                document.getElementById('finish-modal').classList.remove('hidden');
                document.getElementById('final-score').innerText = score;
                return;
            }
            const q = activeQuestions[currentIndex];
            document.getElementById('question-text').innerText = q.text;
            document.getElementById('current-q').innerText = currentIndex + 1;
            document.getElementById('score').innerText = score;
            document.getElementById('progress').style.width = ((currentIndex + 1) / activeQuestions.length * 100) + '%';
        }

        function handleAnswer(choice) {
            const q = activeQuestions[currentIndex];
            const isCorrect = choice === q.answer;
            if (adsEnabled) showAd(() => showResult(isCorrect, q));
            else showResult(isCorrect, q);
        }

        function showAd(callback) {
            const overlay = document.getElementById('ad-overlay');
            const timer = document.getElementById('ad-timer');
            overlay.classList.remove('hidden');
            let time = 2; 
            timer.innerText = time;
            const interval = setInterval(() => {
                time--;
                timer.innerText = time;
                if (time <= 0) { clearInterval(interval); overlay.classList.add('hidden'); callback(); }
            }, 800);
        }

        function showResult(isCorrect, q) {
            if (isCorrect) score++;
            const modal = document.getElementById('result-modal');
            modal.classList.remove('hidden');
            document.getElementById('result-icon').innerHTML = isCorrect ? 'ðŸŽ¯' : 'ðŸ’¡';
            document.getElementById('result-title').innerText = isCorrect ? 'HARÄ°KA!' : 'DÄ°KKAT!';
            document.getElementById('result-explanation').innerText = q.explanation;
        }

        function nextQuestion() {
            document.getElementById('result-modal').classList.add('hidden');
            currentIndex++;
            updateQuestion();
        }

        function toggleAds() {
            adsEnabled = !adsEnabled;
            const btn = document.getElementById('no-ads-btn');
            btn.className = adsEnabled ? "bg-amber-600/10 text-amber-500..." : "bg-emerald-600 text-white...";
            btn.innerHTML = adsEnabled ? '<i class="fas fa-bolt mr-2"></i>REKLAMLARI KALDIR' : '<i class="fas fa-check-circle mr-2"></i>REKLAMLAR KAPALI';
        }

        window.onload = () => restartCategory();
    </script>
</body>
